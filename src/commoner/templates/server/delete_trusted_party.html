{% extends "base.html" %}
{% load i18n %}

{% block page_header %}
{% trans "Delete Trusted Site" %}
{% endblock %}

{% block body %}

<div class="form">
  <form method="post" action=".">

    <p>{% blocktrans %}
Are you sure you wish to delete <strong>{{ trusted_party }}</strong>
as a trusted site?
{% endblocktrans %}</p>

    <input type="submit" name="confirm" value='{% trans "Yes, delete" %}' />
    <a href="{% url openid_settings %}">
      {% trans "No, cancel" %}</a>
  </form>
</div>

{% endblock %}
